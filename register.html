<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-page</title>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-div">
    
        <div class="main">
            <h1>Create your Account</h1>
            <div class="form">
                <div class="input-div">
                    <input type="text" name="username" class="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="input-div">
                    <input type="email" name="email" class="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="input-div">
                    <input type="password" name="password" class="password" required>
                    <span></span>
                    <label>Password</label>
                    <img id="pas-img" src="./images/icons8-eye-24.png" alt="">
                </div>
                <button class="reg-btn btn">register</button>
                <div class="line">

                </div>
                <p>Already have an account? <a href="./index.html">login here</a> </p>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
